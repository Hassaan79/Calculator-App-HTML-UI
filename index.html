<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pure CSS Calculator UI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <!---/*-------------------------------------------------------- screen ka display -->
      <div class="calculator-screen">0</div>

      <!-- /*------------------------------------------------------------ calculator ka buttons */ -->
      <div class="calculator-keys">
        <!-- -------------------------------------------------row 1------------------------------------ -->
        <button type="button" class="function-key">AC</button>
        <button type="button" class="function-key">±</button>
        <button type="button" class="function-key">%</button>
        <button type="button" class="function-key">÷</button>

        <!-------------------------------------------------- row 2----------------------------------------- -->
        <button type="button" class="number-keys">7</button>
        <button type="button" class="number-keys">8</button>
        <button type="button" class="number-keys">9</button>
        <button type="button" class="operator-keys">×</button>

        <!------------------------------------------------- row-------------------------- 3 -->
        <button type="button" class="number-keys">4</button>
        <button type="button" class="number-keys">5</button>
        <button type="button" class="number-keys">6</button>
        <button type="button" class="operator-keys">−</button>

        <!------------------------------------------------------------ row 4 -------------------------->
        <button type="button" class="number-keys">1</button>
        <button type="button" class="number-keys">2</button>
        <button type="button" class="number-keys">3</button>
        <button type="button" class="operator-keys">+</button>

        <!--------------------------------------------------------- row 5 ---------------------------------------------------------------->
        <button type="button" class="zero-key-number">0</button>
        <button type="button" class="number-keys">.</button>
        <button type="button" class="operator-keys">=</button>
      </div>
    </div>
  </body>
</html>
